<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Performance Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: url('https://images.unsplash.com/photo-1551836022-4c4c79ecde51?auto=format&fit=crop&w=1200&q=80') no-repeat center center/cover;
      color: #333;
      min-height: 100vh;
    }

    header {
      background: rgba(0,0,0,0.7);
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 26px;
      font-weight: bold;
    }

    .container {
      background: rgba(255,255,255,0.9);
      max-width: 950px;
      margin: 30px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 20px;
    }

    input {
      flex: 1 1 48%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      padding: 10px 20px;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      font-size: 14px;
    }

    th {
      background-color: #007BFF;
      color: white;
    }

    .delete-btn {
      background-color: #dc3545;
      color: #fff;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #b02a37;
    }

    #chartContainer {
      margin-top: 40px;
      text-align: center;
    }

    canvas {
      max-width: 100%;
      height: 400px;
    }

    footer {
      text-align: center;
      color: #fff;
      background: rgba(0,0,0,0.7);
      padding: 10px 0;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>Employee Performance Dashboard</header>

  <div class="container">
    <h2>Add Employee Performance</h2>
    <form id="performanceForm">
      <input type="text" id="name" placeholder="Employee Name" required>
      <input type="text" id="department" placeholder="Department" required>
      <input type="number" id="score" placeholder="Performance Score (0-100)" required>
      <button type="submit">Add</button>
    </form>

    <h2>Performance Table</h2>
    <table id="performanceTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Department</th>
          <th>Performance (%)</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data rows appear here -->
      </tbody>
    </table>

    <div id="chartContainer">
      <h2>Performance Chart</h2>
      <canvas id="performanceChart"></canvas>
    </div>
  </div>

  <footer>© 2025 Employee Performance Dashboard | Designed by Bala Barathi</footer>

  <script>
    const form = document.getElementById('performanceForm');
    const tableBody = document.querySelector('#performanceTable tbody');
    const ctx = document.getElementById('performanceChart').getContext('2d');

    let employeeNames = [];
    let performanceScores = [];

    // Create chart
    let chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: employeeNames,
        datasets: [{
          label: 'Performance (%)',
          data: performanceScores,
          backgroundColor: 'rgba(0, 123, 255, 0.6)',
          borderColor: '#007BFF',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            max: 100
          }
        }
      }
    });

    // Add employee
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const dept = document.getElementById('department').value.trim();
      const score = parseInt(document.getElementById('score').value);

      if (!name || !dept || isNaN(score) || score < 0 || score > 100) {
        alert("Please enter valid details (score between 0–100)");
        return;
      }

      // Add to table
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${name}</td>
        <td>${dept}</td>
        <td>${score}%</td>
        <td><button class="delete-btn">Delete</button></td>
      `;
      tableBody.appendChild(row);

      // Add to chart data
      employeeNames.push(name);
      performanceScores.push(score);
      updateChart();

      // Reset form
      form.reset();

      // Delete functionality
      row.querySelector('.delete-btn').addEventListener('click', () => {
        const index = employeeNames.indexOf(name);
        if (index > -1) {
          employeeNames.splice(index, 1);
          performanceScores.splice(index, 1);
        }
        row.remove();
        updateChart();
      });
    });

    // Update chart function
    function updateChart() {
      chart.data.labels = employeeNames;
      chart.data.datasets[0].data = performanceScores;
      chart.update();
    }
  </script>

</body>
</html>
